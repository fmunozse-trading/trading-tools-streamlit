version: '3.8'

services:
  app-estudios-trading:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app-estudios-trading
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    # Coolify gestionará automáticamente el proxy inverso (Traefik) para exponer el puerto 8501
    # No es estrictamente necesario mapear puertos si usas dominios en Coolify,
    # pero es útil para pruebas locales o configuración manual.
